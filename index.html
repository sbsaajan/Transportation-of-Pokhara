<!doctype html>

        var map = L.map('map', {

        measureControl.addTo(map);

            var popupContent = '<table>\

                    </tr>\

        function style_pokhara4_1_0() {

            layer.bindPopup(popupContent, {maxHeight: 400});

        function style_FinalGpsSurvey_2_0() {
            return {
                pane: 'pane_FinalGpsSurvey_2',

                opacity: 1,

                dashArray: '',

        map.getPane('pane_FinalGpsSurvey_2').style['mix-blend-mode'] = 'normal';
        var layer_FinalGpsSurvey_2 = new L.geoJson(json_FinalGpsSurvey_2, {

            layerName: 'layer_FinalGpsSurvey_2',
            pane: 'pane_FinalGpsSurvey_2',
            onEachFeature: pop_FinalGpsSurvey_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_FinalGpsSurvey_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_FinalGpsSurvey_2);
        map.addLayer(layer_FinalGpsSurvey_2);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Transportation facility of pokhara</h2>';
            };
            title.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
